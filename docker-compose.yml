version: '3.8'

services:
  emby-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emby-manager
    restart: unless-stopped
    ports:
      - "13000:3000"
    volumes:
      # 映射数据库目录
      - ./data:/app/data
      # 映射环境变量文件
      - ./server/.env:/app/.env:ro
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - emby-network

networks:
  emby-network:
    driver: bridge
